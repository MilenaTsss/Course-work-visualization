<!DOCTYPE html>
<html lang="en">
<head>
    <title>Red Black Tree and BST Visualization</title>
    <link rel="stylesheet" href="mainStyle.css">

    <script type="text/javascript" src="Algorithms/RedBlackTree.js"></script>
    <script type="text/javascript" src="Algorithms/BNode.js"></script>
    <script type="text/javascript" src="Algorithms/BTree.js"></script>



    <script type="text/javascript" src="Animation/AnimationManager.js"></script>
    <script type="text/javascript" src="Animation/Constants.js"></script>
    <script type="text/javascript" src="Animation/AnimatedObject.js"></script>
    <script type="text/javascript" src="Animation/AnimatedLabel.js"></script>
    <script type="text/javascript" src="Animation/AnimatedCircle.js"></script>
    <script type="text/javascript" src="Animation/AnimatedRectangle.js"></script>
    <script type="text/javascript" src="Animation/AnimatedLine.js"></script>

    <script type="text/javascript" src="Algorithms/main.js"></script>
</head>


<body onload="init()">
<div id="container">
    <div id="header">
        <h1>Red Black Tree and 2-3-4 Tree Visualization</h1>
    </div>

    <div id="mainContent">
        <div id="algoControlSection">

            <table id="AlgorithmSpecificControls">
                <tr>
                    <td><label for="insert"></label><input type="number" id="insert" placeholder="number"></td>
                    <td><button id="insertButton" onclick="redBlackTree.insert()">insert</button></td>
                    <td><label for="delete"></label><input type="number" id="delete" placeholder="number"></td>
                    <td><button id="deleteButton" onclick="redBlackTree.delete()">delete</button></td>
                    <td><label for="find"></label><input type="number" id="find" placeholder="number"></td>
                    <td><button id="findButton" onclick="redBlackTree.find()">find</button></td>
                    <td><button id="clearButton" onclick="redBlackTree.clear()">clear</button></td>
                </tr>
            </table>
        </div>

        <canvas id="canvas" width="1400" height="700"></canvas>

    </div> <!-- mainContent -->

</div> <!-- container -->

</body>
</html>
